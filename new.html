<!DOCTYPE html>
<html lang="en-UTF8">
<head>
<!-- Responsive -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Title -->
<title>PWA Tutorial</title>
<link rel="icon" type="images/x-icon" href="images/favicon.ico" />
<link rel="stylesheet" href="style.css" />


<!-- Meta Tags required for
Progressive Web App -->
<meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
<meta name="theme-color" content="black" />
<!-- Manifest File link -->
<!--
<link rel="manifest" href="manifest.json" />
-->
<!-- error with permission policy header: origin trial controlled feature not enabled: 'interest-cohort' -->
<meta
  http-equiv="Permissions-Policy"
  content="interest-cohort=(), user-id=()"
/>
</head>


<body>
    <h1> hello world </h1>
    <h2> github </h2>



    <p id="p1">  </p>

    <input type="button" onclick="click("p1")" style="background-color: yellow; color: red;" value="click me" size="40">

    <script>
        const click = function (string) {console.log(string);}
        console.log("hello");
    </script>


    <script src="script.js"></script>
</body>
</html>
