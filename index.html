<!DOCTYPE html>
<html lang="en-UTF8">
<head>
<!-- Responsive -->
<meta charset="utf-8">
<meta name="viewport"
		content="width=device-width,
				initial-scale=1">
<meta http-equiv="X-UA-Compatible"
		content="ie=edge">
<!-- Title -->
<title>PWA Tutorial</title>
<link rel="icon" type="images/x-icon" href="images/favicon.ico">
<!-- Meta Tags required for
	Progressive Web App -->
<meta name=
"apple-mobile-web-app-status-bar"
		content="#aa7700">
<meta name="theme-color"
		content="black">
<!-- Manifest File link -->
<link rel="manifest"
		href="manifest.json">
<!-- error with permission policy header: origin trial controlled feature not enabled: 'interest-cohort' -->
<meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
</head>

<body>
<h1 style="color: green;">
	GeeksforGeeks</h1>


<p style="background-color: yellowgreen;">
	This is a simple tutorial for
	creating a PWA application.

</p>

<p>
	visual studio on web
</p>

<script>
	
	window.addEventListener('load', () => {
	registerSW();
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		await navigator
				.serviceWorker
				.register('serviceworker.js');
		}
		catch (e) {
		console.log('SW registration failed');
		}
	}
	}



</script>
</body>
</html>
