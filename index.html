<!DOCTYPE html>
<html lang="en-UTF8">
  <head>
    <!-- Responsive -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title -->
    <title>PWA Tutorial</title>
    <link rel="icon" type="images/x-icon" href="images/favicon.ico" />
	<link rel="stylesheet" src="style.css" />
	<script type="module" src="script.js"></script>
    <!-- Meta Tags required for
	Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="black" />
    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json" />
    <!-- error with permission policy header: origin trial controlled feature not enabled: 'interest-cohort' -->
    <meta
      http-equiv="Permissions-Policy"
      content="interest-cohort=(), user-id=()"
    />
  </head>

<body>
	<header>
	    <h1 class="header"> HEADER </h1>	
	</header>

	<div class="card">
		<p style="background-color: yellowgreen;">
			This is a simple tutorial for creating a PWA application.
		  </p>
	  
		  <p>visual studio on web</p>
	  
	</div>

    <script>
      window.addEventListener("load", () => {
        registerSW();
      });

      // Register the Service Worker
      async function registerSW() {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("serviceworker.js");
          } catch (e) {
            console.log("SW registration failed");
          }
        }
      }
    </style>
</body>
</html>
